<div class="container-fluid mt-4 mb-4">
    
    <div class="row pl-4">
     <div class="col-md-6 px-4">
            <div class="mb-3 col-md-4">
            <select class="form-select" aria-label="Default select example">
                <option selected>select menu</option>
                <option value="1">Bulk Actions</option>
                <option value="2">Test</option>
                <option value="3">Test1</option>
              </select>
            </div>
        </div>
        
        <div class="col-md-6 px-4 text-end addBtn">
          <button type="button"
  class="btn btn-primary"
  (click)="openPopup()">Add
</button>
            <i class="fa fa-eye-slash" aria-hidden="true"></i>
            <i class="fa fa-filter" aria-hidden="true"></i>
        </div>
    </div>
        <div class="row pl-4">
  <div class="col-md-12 px-4">
  <div class="table-responsive dataTableList">
  <table class="table table-striped table-bordered  hover " id="dataTableList" datatable [dtOptions]="dtOptions">
    <thead>
      <tr>
        <th></th>
        <th><input class="form-check-input" type="checkbox" [(ngModel)]="mainCheckselect"  [value]="-1" (change)="onchangeData($event)"></th>
        <th>PH NUMBER (PHN)</th>
        <th>NAME</th>
        <th>SEX</th>
        <th>BIRTH DATE</th>
        <th>PASTUSERS</th>
        <th>SIRE</th>
        <th>DAM</th>
        <th>AGE</th>
        <th>BIRTH WT</th>
        <th>BREED</th>
        <th>STATUS</th>
        <th></th>
        
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let group of data; let i=index;">
           <td class="text-end">{{i+1}}</td>
           <td><input class="form-check-input" type="checkbox" [checked]='group.select' [value]="group.id" (change)="onchangeData($event)"></td>
           <td>{{group.phn}}</td>
           <td>{{group.name}}</td>
           <td>{{group.sex}}</td>
           <td>{{group.birthdate}}</td>
           <td>{{group.pastusers}}</td>
           <td>{{group.sire}}</td>
           <td>{{group.dam}}</td>
           <td>{{group.age}}</td>
           <td>{{group.birthwt}}</td>
           <td>{{group.breed}}</td>
           <td><input type="text" disabled value={{group.status}}></td>
           <td><div class="dropdown text-center">
            <button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-ellipsis-v"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Edit</a></li>
              <li><a class="dropdown-item" href="#">Save</a></li>
              <li><a class="dropdown-item" href="#">Delete</a></li>
            </ul>
          </div></td>
       </tr>
    </tbody>
  </table>
  </div>
  </div>
  </div>
  </div>

  

  <!-- popUp code -->
  
<!-- Modal -->
<div
  class="modal bd-example-modal-lg"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Form</h5>
        
        <button type="button" class="btn btn-danger" 
        (click)="closePopup()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group col-md-4">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group form-check col-md-8">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
